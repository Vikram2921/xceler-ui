<div class="slider-toggle-button" [ngClass]="{ 'active': value,'disabled':disabled }"
     [ngStyle]="{'width.px':buttonWidth}"
     (click)="!disabled?toggleButton():''">
  <div class="slider" [ngStyle]="{'transform': 'translateX(' + (value?(buttonWidth - 40):0) + 'px)'}"></div>
  <span [style.margin-left]="!value?'':'1rem'" [style.text-align]="!value?'right':'left'" [style.color]="value?'white':'black'" class="button-text">{{ value ? trueText : falseText }}</span>
</div>
