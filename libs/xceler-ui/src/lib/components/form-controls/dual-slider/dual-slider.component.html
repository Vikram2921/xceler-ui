<div style="display: inline-flex;width: 100%;padding: 0.7rem">
  <slider direction="rtl" [value]="val1" [maxFormat]="'-{value} %'" [hoverFormat]="'-{value} %'" (onChangeValue)="onChangeSliderLeft($event)"></slider>
  <span style="width: 3px;height: 18px;background: #737373"></span>
  <slider [value]="val2" [maxFormat]="'{value} %'" [hoverFormat]="'{value} %'" (onChangeValue)="onChangeSliderRight($event)"></slider>
</div>
