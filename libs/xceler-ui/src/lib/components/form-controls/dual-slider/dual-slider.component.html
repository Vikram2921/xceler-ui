<div style="display: inline-flex;width: 100%;padding: 0.7rem">
  <xui-slider direction="rtl" [value]="val1" [maxFormat]="'-{value} %'" [hoverFormat]="'-{value} %'" (onChangeValue)="onChangeSliderLeft($event)"></xui-slider>
  <span style="width: 3px;height: 18px;background: #737373"></span>
  <xui-slider [value]="val2" [maxFormat]="'{value} %'" [hoverFormat]="'{value} MT'" (onChangeValue)="onChangeSliderRight($event)"></xui-slider>
</div>
