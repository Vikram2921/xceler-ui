<div class="section-top-box">
  <xui-breadcrumb [list]="[title]"></xui-breadcrumb>
  <div class="section-top">
    <img height="34" width="34" alt="{{iconPath}}" src="{{iconPath}}">
    <p class="title">{{title}}</p>
    <div class="advance_filter" *ngIf="advanceFilter">
      <xui-advance-filter></xui-advance-filter>
    </div>
    <p class="total">Total {{count}} {{title}}</p>
  </div>
</div>
